<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmierspiel</title>
    <style>
        /* Grundlayout */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #333;
        }
        .controls {
            margin-bottom: 20px;
        }
        #btn-start {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        #btn-start:hover {
            background: #2980b9;
        }
        .game-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(30, 24px);
            grid-template-rows: repeat(20, 24px);
            gap: 1px;
            background: #333;
            padding: 1px;
        }
        .cell {
            width: 24px;
            height: 24px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            user-select: none;
        }
        .loot {
            font-size: 16px;
            color: gold;
        }
        /* Spielerfarben */
        .player1 { color: #e74c3c; }
        .player2 { color: #3498db; }
        .player3 { color: #2ecc71; }
        .player4 { color: #f39c12; }
        .player5 { color: #9b59b6; }
        .player6 { color: #1abc9c; }
        .player7 { color: #e67e22; }
        /* Scoreboard */
        #scoreboard {
            width: 200px;
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #scoreboard h2 {
            margin-top: 0;
            font-size: 20px;
            text-align: center;
            color: #333;
        }
        #scores-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #scores-list li {
            background: #f9f9f9;
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Programmierspiel: Sterne sammeln</h1>
    <div class="controls">
        <button id="btn-start">Start</button>
    </div>

    <div class="game-wrapper">
        <div id="board"></div>
        <div id="scoreboard">
            <h2>Scores</h2>
            <ul id="scores-list"></ul>
        </div>
    </div>

    <script>
        let players = [], loot = [], scores = [], loop = 0;
        let gameInterval = null;
        const rows = 20, cols = 30;
        const boardEl = document.getElementById('board');

        document.getElementById('btn-start').addEventListener('click', async () => {
            const resp = await fetch('start/7');
            const data = await resp.json();
            players = data.players;
            loot    = data.loot;
            scores  = data.scores;
            loop    = 0;

            initBoard();
            draw();

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(nextMove, 1000);
        });

        function initBoard() {
            boardEl.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.id = `cell-${r}-${c}`;
                    cell.className = 'cell';
                    boardEl.appendChild(cell);
                }
            }
        }

        function draw() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('loot');
                for (let i = 1; i <= 7; i++) cell.classList.remove(`player${i}`);
            });

            loot.forEach(([r, c]) => {
                const cell = document.getElementById(`cell-${r}-${c}`);
                cell.textContent = 'â˜…';
                cell.classList.add('loot');
            });

            players.forEach(([r, c], idx) => {
                const num = idx + 1;
                const cell = document.getElementById(`cell-${r}-${c}`);
                cell.textContent = num;
                cell.classList.add(`player${num}`);
            });

            updateScores();
        }

        function updateScores() {
            const ul = document.getElementById('scores-list');
            ul.innerHTML = '';
            scores.forEach((sc, idx) => {
                const li = document.createElement('li');
                li.textContent = `Spieler ${idx+1}`;
                const span = document.createElement('span');
                span.textContent = sc;
                li.appendChild(span);
                ul.appendChild(li);
            });
        }

        async function nextMove() {
            try {
                const resp = await fetch('move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player: players, loot: loot, loop: loop })
                });
                const data = await resp.json();
                players = data.coord;
                scores  = data.scores;
                loop++;
                loot = loot.filter(([lr, lc]) => !players.some(([pr, pc]) => pr === lr && pc === lc));
                draw();

                if (loot.length === 0) {
                    clearInterval(gameInterval);
                    showWinner();
                }
            } catch (err) {
                console.error('Fehler bei move:', err);
            }
        }

        function showWinner() {
            const maxScore = Math.max(...scores);
            const winners = scores
                .map((s, i) => s === maxScore ? i + 1 : null)
                .filter(i => i !== null);
            alert(`Gewinner: Spieler ${winners.join(', ')} mit ${maxScore} Sternen!`);
        }
    </script>
</body>
</html>
